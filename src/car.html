<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/car.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="script/jquery-1.10.1.min.js"></script>

</head>

<body>

    <!-- header -->
    <div class="header"></div>
    <script>$(".header").load("./head.html")</script>
    <!-- content -->
    <div class="content">
        <div id="container" class="cart">
            <div class="w">
                <!--全部商品哪一行-->
                <div class="cart-top" style="display: block;">
                    <div class="cart-top-left">
                        <a href=""><em>全部商品</em></a>
                    </div>
                    <div class="footline">
                        <div class="line"></div>
                    </div>
                </div>
                <!--包裹购物车-->
                <div class="cart-wrap" style="display: block;">
                    <div class="w">
                        <div id="jd-cart">
                            <div class="cartmain">
                                <div class="cart-thead">
                                    <div class="cart-col t-checkbox">
                                        <div class="cart-checkbox">
                                            <input type="checkbox" checked="" name="" id="" class="allsel" value="" />
                                            全选
                                        </div>
                                    </div>
                                    <div class="cart-col t-goods">商品</div>
                                    <div class="cart-col t-props"></div>
                                    <div class="cart-col t-prices">单价(元)</div>
                                    <div class="cart-col t-quantity">数量</div>
                                    <div class="cart-col t-sum">小计(元)</div>
                                    <div class="cart-col t-action">操作</div>
                                </div>
                                <div id="cart-list">
                                    <div class="cart-item-list">
                                        <div class="cart-tbody">
                                            <!-- 显示购物车列表 -->
                                            <div class="item-list">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="cart-floatbar">
                            <div class="select-all">
                                <div class="cart-checkbox">
                                    <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                                </div>
                            </div>
                            <div class="operation">
                                <a href="javascript:void(0)">删除选中的商品</a>
                            </div>
                            <div class="toolbar-right">
                                <div class="btn-area">
                                    <a href=""></a>
                                </div>
                                <div class="price-sum">
                                    <span class="txt">总价（不含运费）：</span>
                                    <span class="totalprice">￥0.00</span>
                                    <span class="txt">已节省：</span>
                                    <span class="totalsave">-￥0.00</span>
                                </div>
                                <div class="amount-sum">
                                    已选择
                                    <em>0</em> 件商品
                                    <b></b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer"></div>
    <script>$(".footer").load("./foot.html")</script>
    <!-- sidebar -->
    <div class="sidebar"></div>
    <script>$(".sidebar").load("./sidebar.html")</script>
    <script src="script/car.js"></script>
</body>

</html>
